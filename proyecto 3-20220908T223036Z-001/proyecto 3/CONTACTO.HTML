                            <p class="invalid-feedback">Falta completar</p>
                        </div> 
                        
                        <div class="mb-5 d-flex justify-content-center">

                            <p class="invalid-feedback">Falta completar</p>
                        </div>
                          <div class="mb-5 d-flex justify-content-center">

                            <p class="valid-feedback">Completo</p>
                            <p class="invalid-feedback">Falta completar</p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" id="contactoBoton" onclick="validarContacto()"  class="btn-contacto mt-5">Enviar</button>
                        </div> 
                </div>
            </div>
